events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    # Проксирование запросов аутентификации
    upstream auth_service {
        server orthanc-auth-service:8000;
    }
    
    upstream orthanc_container {
        server orthanc-container:8042;
    }
    
    upstream orthanc_plugin {
        server orthanc-plugin:8042;
    }
    
    upstream ohif {
        server ohif:80;
    }
    
    server {
        listen 80;
        
        # Корневой путь
        location / {
            proxy_pass http://ohif;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Orthanc Auth Service
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Orthanc Container с аутентификацией
        location /orthanc-container/ {
            auth_request /auth/verify;
            auth_request_set $auth_user $upstream_http_x_auth_user;
            auth_request_set $auth_roles $upstream_http_x_auth_roles;
            
            proxy_set_header X-Auth-User $auth_user;
            proxy_set_header X-Auth-Roles $auth_roles;
            
            proxy_pass http://orthanc_container/;
            proxy_redirect http://orthanc_container/ /orthanc-container/;
            proxy_set_header Host $host;
        }
        
        # Orthanc Plugin с аутентификацией
        location /orthanc-plugin/ {
            auth_request /auth/verify;
            auth_request_set $auth_user $upstream_http_x_auth_user;
            auth_request_set $auth_roles $upstream_http_http_x_auth_roles;
            
            proxy_set_header X-Auth-User $auth_user;
            proxy_set_header X-Auth-Roles $auth_roles;
            
            proxy_pass http://orthanc_plugin/;
            proxy_redirect http://orthanc_plugin/ /orthanc-plugin/;
            proxy_set_header Host $host;
        }
        
        # OHIF viewer
        location /ohif/ {
            proxy_pass http://ohif/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Endpoint для проверки аутентификации
        location = /auth/verify {
            internal;
            proxy_pass http://auth_service/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
        }
    }
}